<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Details Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header-card-back">
          <p class="header-card-back-number">000</p>
        </div>
        <div class="header-card-main">
          <div class="header-card-main-header">
            <div class="header-card-main-header-1"></div>
            <div class="header-card-main-header-2"></div>
          </div>
          <div class="header-card-main-number" id="card-number">
            0000 0000 0000 0000
          </div>
          <div class="header-card-main-name">
            <p id="card-name">jane appleseed</p>
            <p>
              <span id="card-month">00</span>/<span id="card-year">00</span>
            </p>
          </div>
        </div>
      </header>
      <section class="form-container">
        <form method="POST" class="form">
          <div class="form-field" id="field-name">
            <label for="cardholder">cardholder name</label>
            <input
              type="text"
              name="cardholder"
              id="cardholder"
              placeholder="e.g. Jane Appleseed"
              autocomplete="off"
            />
          </div>
          <div class="form-field" id="field-number">
            <label for="cardnumber">card number</label>
            <input
              type="text"
              autocomplete="off"
              name="cardnumber"
              id="cardnumber"
              size="16"
              maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="form-field-flex">
            <div class="form-field">
              <label for="month">exp. date (mm/yy)</label>
              <div class="form-field-flex">
                <input
                  type="text"
                  autocomplete="off"
                  name="month"
                  id="month"
                  placeholder="MM"
                  size="2"
                  maxlength="2"
                />
                <input
                  type="text"
                  autocomplete="off"
                  name="year"
                  id="year"
                  size="2"
                  maxlength="2"
                  placeholder="YY"
                />
              </div>
            </div>
            <div class="form-field">
              <label for="cvc">cvc</label>
              <input
                type="text"
                autocomplete="off"
                name="cvc"
                id="cvc"
                size="3"
                maxlength="3"
                placeholder="e.g. 123"
              />
            </div>
          </div>
        </form>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
