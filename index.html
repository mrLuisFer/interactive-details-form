<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
    <!-- Primary Meta Tags -->
    <title>Interactive Details Form</title>
    <meta name="title" content="Interactive Details Form" />
    <meta
      name="description"
      content="This fun project will be an excellent way to practice DOM manipulation and form validation while also putting your HTML and CSS skills to the test."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta httpEquiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://https://interactive-card-detail.netlify.app/" />
    <meta property="og:title" content="Interactive Details Form" />
    <meta
      property="og:description"
      content="This fun project will be an excellent way to practice DOM manipulation and form validation while also putting your HTML and CSS skills to the test."
    />
    <meta property="og:image" content="/interactive-preview.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://https://interactive-card-detail.netlify.app/" />
    <meta property="twitter:title" content="Interactive Details Form" />
    <meta
      property="twitter:description"
      content="This fun project will be an excellent way to practice DOM manipulation and form validation while also putting your HTML and CSS skills to the test."
    />
    <meta property="twitter:image" content="/interactive-preview.jpg" />
    <meta name="author" content="mrLuisFer" />
  </head>
  <body>
    <div id="app" class="app">
      <header class="header">
        <div class="header-container">
          <div class="header-card header-card-back">
            <p class="header-card-back-number" id="card-cvc">000</p>
          </div>
          <div class="header-card header-card-main">
            <div class="header-card-main-header">
              <div class="header-card-main-header-1"></div>
              <div class="header-card-main-header-2"></div>
            </div>
            <div class="header-card-main-number">
              <p id="card-number">0000 0000 0000 0000</p>
            </div>
            <div class="header-card-main-name">
              <p id="card-name">jane appleseed</p>
              <p><span id="card-month">00</span>/<span id="card-year">00</span></p>
            </div>
          </div>
        </div>
      </header>
      <section class="form-container">
        <div id="content">
          <form class="form" id="form">
            <div class="form-field" id="field-name">
              <label for="cardholder">cardholder name</label>
              <input type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed" autocomplete="off" maxlength="20" required />
              <p class="form-field-error" id="field-name-error"></p>
            </div>
            <div class="form-field" id="field-number">
              <label for="cardnumber">card number</label>
              <input
                type="text"
                autocomplete="off"
                name="cardnumber"
                id="cardnumber"
                maxlength="19"
                placeholder="e.g. 1234 5678 9123 0000"
                required
              />
              <div class="form-field-flex-between">
                <p class="form-field-error" id="field-number-error"></p>
                <p class="form-field-extra" id="field-number-extra"></p>
              </div>
            </div>
            <div class="form-field-flex-date">
              <div class="form-field">
                <label for="month">exp. date (mm/yy)</label>
                <div class="form-field-flex">
                  <input type="text" autocomplete="off" name="month" id="month" placeholder="MM" maxlength="2" required />
                  <input type="text" autocomplete="off" name="year" id="year" maxlength="2" placeholder="YY" required />
                </div>
                <p class="form-field-error" id="field-date-error"></p>
              </div>
              <div class="form-field">
                <label for="cvc">cvc</label>
                <input type="text" autocomplete="off" name="cvc" id="cvc" maxlength="3" placeholder="e.g. 123" required />
                <p class="form-field-error" id="field-cvc-error"></p>
              </div>
            </div>
            <button type="submit" id="form-btn" class="form-container-btn">Confirm</button>
          </form>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
